<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Score Registrant</title>
	</head>
	<body>
		<label for="#num">人數:</label>
		<input value="39" type="number" id="num">
		<br>
		<textarea id="score" cols="10" rows="40"></textarea>
		<br>
		<button id="generate">Generate</button>

		<hr>

		<button id="copy" data-clipboard-target="#table">COPY</button>
		<button class="reset">Reset</button>
		<table id="table"> 
		</table>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>new ClipboardJS('#copy');</script>
		<script src="js/index.js"></script>

	</body>
</html>
